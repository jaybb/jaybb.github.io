<!DOCTYPE html>
<html>
  <head>
  	<title>
</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="cart.js"></script>


<style>
  
  .name { width:40%; float:left; }
  .price { width:20%; float:left; text-align:right; }
  .subtotal { width:20%; float:left; text-align:right; }
</style>

  </head>


  <body>

    <button class='add' data-item="Shirt">Add Shirt to Cart</button>
    <button class='add' data-item="Pants">Add Pants to Cart</button>
    <button class='add' data-item="Shoes">Add Shoes to Cart</button>

  
<div class='cart'></div>




<div class='cart'>
  
</div>
  
<script>
  function showItem(name, quantity, price) {
    var item = $("<div class='item'>");
    
    item.append( $("<div class='name'>").text(name) );
    item.append( $("<div class='price'>").text(quantity + " X $" + price + "=") );
    item.append( $("<div class='subtotal''>").text("$" + (quantity * price)) );    
    
    $(".cart").append(item);
  


  }
  


  showItem("Shirt");
  showItem("Shoes",2,10);
  showItem("Pants",2,40);
</script>


  </body>
</html>

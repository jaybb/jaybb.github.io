<style>
@-webkit-keyframes road-move {
  0% { background-position: 0px; }
  100% { background-position: 6000px; }
}

@-webkit-keyframes zoom {

   0% { 
    left:1500px;

    }

    50% {
      left: 380px;
    }
   75% {
    left: 450px;
   }

    100% {
      left: -500px;
    } 
   
}

@-webkit-keyframes spin {
  0% {
    -webkit-transform:rotate(0deg);
  }
  100% {
    -webkit-transform:rotate(-360deg);
  }
}

#road{
  background: url("http://cykod.github.io/Web2Spring2013/images/back.jpg");
  height: 200px;
  width: 100%;
  -webkit-animation:road-move 5s linear infinite;
  position:relative;
}

.wheel {
  position: relative;
  background: url("http://cykod.github.io/Web2Spring2013/images/tire.png");
  width: 60px;
  height: 60px;
  -webkit-animation:spin .2s linear infinite;

}

#wheel1 {
  position: absolute;
  top:150px;
  left:50px;

}

#wheel2 {
  position: absolute;
  top:150px;
  left:280px;


}
#car {
  position: absolute;
  top: -30px;
  left: 2000px;
  background: url("http://cykod.github.io/Web2Spring2013/images/car.png") no-repeat 0px 80px;
  width: 400px;
  height: 200px;
  -webkit-animation:zoom 5s linear infinite;
}

  
</style>

<div id='road'>
  <div id='car'>
<div id='wheel1' class='wheel'></div>
<div id='wheel2' class='wheel'></div>
</div>
</div>
